<h1>instagram</h1>
{% if request.user.is_authenticated %}
<h2><a href="{% url 'userprofile' %}">Profile</a></h2>
{{request.user}}
<br>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}


<hr>


{% for profile in profiles %}
{% for i in profile.uploads_set.all %}
<h2><a href="{% url 'profile' profile.Id %}">{{profile.username}}</a></h2>
<br>
<img src="{{i.featured_image.url}}">
<br>
{{i.description}}
<br>
<br>
<br>
{% endfor %}
{% endfor %}
